      $(document).ready(function(){
        $("#yabanci").click(function(){
          $(".first").slideDown("slow");
          $(".close1").slideDown("slow");
        });
        $(".close1").click(function(){
          $(".first").slideUp("slow");
          $(".close1").slideUp("slow");
        });

        $("#blues").click(function(){
          $(".second").slideDown("slow");
          $(".close2").slideDown("slow");
        });
        $(".close2").click(function(){
          $(".second").slideUp("slow");
          $(".close2").slideUp("slow");
        });

        $("#turkPop").click(function(){
          $(".thirst").slideDown("slow");
          $(".close3").slideDown("slow");
        });
        $(".close3").click(function(){
          $(".thirst").slideUp("slow");
          $(".close3").slideUp("slow");
        });

        $("#klasik").click(function(){
          $(".fourth").slideDown("slow");
          $(".close4").slideDown("slow");
        });
        $(".close4").click(function(){
          $(".fourth").slideUp("slow");
          $(".close4").slideUp("slow");
        });

        $("#fon").click(function(){
          $(".fifth").slideDown("slow");
          $(".close5").slideDown("slow");
          var elem = $("footer").css("position", "relative");
          $(elem).css("top", "600px");
        });
        $(".close5").click(function(){
          $(".fifth").slideUp("slow");
          $(".close5").slideUp("slow");
          var elem = $("footer").css("position", "relative");
          $(elem).css("top", "10px");
        });
      });
    </script>
